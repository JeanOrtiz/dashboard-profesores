<mat-grid-list cols="2" rowHeight="2:1">
  <div class="container">
    <data-table
      title="Contacts"
      [data]="data"
      [options]="ngMDatatableOptions"
    ></data-table>
  </div>
</mat-grid-list>

<!-- Button trigger modal -->
<button
  #modalTrigger
  [hidden]="true"
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#contact-modal"
>
  Launch Contact Modal
</button>

<div class="modal" id="contact-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">s
        <h2 class="modal-title">
          {{ mode == "add" ? "Add" : "Update" }} a Contact
        </h2>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="subjectForm">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" type="text" />
                <mat-hint></mat-hint>
                <mat-error>{{ formErrors["name"] }}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <mat-label>Maestro</mat-label>
                <input matInput formControlName="teacher" type="text" />
                <mat-hint></mat-hint>
                <mat-error>{{ formErrors["teacher"] }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <mat-label>Horario</mat-label>
                <input matInput formControlName="schedule" type="text" />
                <mat-hint></mat-hint>
                <mat-error>{{ formErrors["schedule"] }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <mat-error>{{ formErrors["process"] }}</mat-error>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button (click)="saveSubject()" type="button" class="btn btn-primary">
          {{ mode == "add" ? "Add" : "Update" }}
        </button>
      </div>
    </div>
  </div>
</div>
